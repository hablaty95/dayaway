version: '3.8'

services:
  db:
    image: postgres:16
    container_name: dayaway-db
    restart: always
    environment:
      POSTGRES_DB: vacationdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vacationdb"]
      interval: 5s
      timeout: 3s
      retries: 5

